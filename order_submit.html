
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Page Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right,yellow,pink, #ffe6e6,red,yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        /* Form Container Background */
        .form-container {
            background: rgba(135, 28, 28, 0.261);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
    
        .form-container label {
            font-weight: bold;
        }
    
        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
        }
    
       
        
        
    
        /* Button Styling */
        .form-container button {
            background-color: #d61610;
            color: rgb(241, 238, 238);
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .form-container button:hover {
            background-color: #da11a4;
        }
       
    </style>
    
</head>
<body>
    
    <div class="form-container">
        <h2>Place Your Order</h2>
        <form action="submit_order.php" method="post">
           
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
    
         
            <label for="product">Suit Collection Type</label>
            <select id="product" name="product" required>
                <option value="Chiffon Dupatta Suit Set">Chiffon Dupatta Suit Set</option>
                <option value="Cotton Suit Set">Cotton Suit Set</option>
                <option value="Cotton Top & Bottom Set">Cotton Top & Bottom Set</option>
                <option value="Kota Doria Dupatta Suit Set">Kota Doria Dupatta Suit Set</option>
                <option value="Chanderi Silk Suit Set">Chanderi Silk Suit Set</option>
                <option value="Maheshwari Silk Suits">Maheshwari Silk Suits</option>
                <option value="Gota Patti Suit Set">Gota Patti Suit Set</option>
                <option value="Stitched Collection">Stitched Collection</option>
            </select>
    
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>
    
            <label for="size">Size (For Stitched Collection Only)</label>
            <select id="size" name="size">
                <option value="">Select size (only for stitched)</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
    
            <label for="color">Color Preference</label>
            <input type="text" id="color" name="color" placeholder="Optional">
    
            <!-- Delivery Address -->
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required>
    
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
    
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
    
            <label for="postal_code">Postal Code</label>
            <input type="text" id="postal_code" name="postal_code" required>
    
            <!-- Payment Method -->
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="COD">Cash on Delivery</option>
                <option value="Online Payment">Online Payment</option>
            </select>
    
            <!-- Additional Notes -->
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Optional"></textarea>
    
            <a href=""><button type="submit">Place Order</button></a>
        </form>
    </div>
</body>
</html>
