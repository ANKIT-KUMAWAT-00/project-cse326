<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Textile Previews and Early Access</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: #eae0d5;
    }

    .header h1 {
      font-size: 2rem;
      color: #8b4513;
    }

    .header p {
      font-size: 1.2rem;
    }

    .previews {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
      justify-content: center;
    }

    .preview-item {
      width: 200px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .preview-item img {
      width: 100%;
      height: auto;
    }

    .preview-item p {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .early-access {
      text-align: center;
      padding: 2rem;
      background-color: #f1f1f1;
      border-top: 2px solid #8b4513;
      width: 100%;
      max-width: 400px;
    }

    .early-access h2 {
      color: #8b4513;
    }

    .early-access p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .early-access form input {
      padding: 0.5rem;
      font-size: 1rem;
      width: calc(100% - 2.2rem);
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .early-access form button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #8b4513;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .early-access form button:hover {
      background-color: #5e3010;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Exclusive Textile Previews & Early Access</h1>
    <p>Be the first to experience our latest textile designs.</p>
  </header>

  <!-- Preview Section -->
  <section class="previews">
    <div class="preview-item">
      <img src="https://imgs.search.brave.com/xrzbsEppH972xW-_4iODT4yssVXYXlyXId0IbNUFTGY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pMi53/cC5jb20vZmlicmFj/cmVhdGl2YS5jb20v/d3AtY29udGVudC91/cGxvYWRzLzIwMTMv/MTEvZm91bGFyZC1z/b2llLXRhYmxlYXUu/anBnP3NzbD0x" alt="Textile Preview 1">
      <p>Luxurious Silk Collection - See it first</p>
    </div>
    <div class="preview-item">
      <img src="https://imgs.search.brave.com/d-uSS3hwIuDG5QFwoRQPozAhZC4JGniop5JcYgCoxQI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pMi53/cC5jb20vZmliZXJh/cnRzeS5jb20vd3At/Y29udGVudC91cGxv/YWRzLzIwMTYvMDcv/ZWNvLXByaW50aW5n/LW9uLXNpbGstY2hp/ZmZvbi1maW5hbC0y/LmpwZw" alt="Textile Preview 2">
      <p>Eco-Friendly Cotton - A touch of nature</p>
    </div>
    
  </section>

  
  <section class="early-access">
    <h2>Get Early Access</h2>
    <p>Sign up now to receive exclusive access to our new textile releases before anyone else.</p>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>
</body>
</html>
