<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Styling and Consultation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        #recommendation {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ffe8;
            border-left: 4px solid #4CAF50;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Personal Styling and Consultation</h1>
    <form id="styleForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="bodyType">Body Type:</label>
        <input type="text" id="bodyType" placeholder="e.g., athletic, curvy, slim" required>

        <label for="skinTone">Skin Tone:</label>
        <input type="text" id="skinTone" placeholder="e.g., fair, medium, dark" required>

        <label for="stylePreference">Style Preference:</label>
        <select id="stylePreference" required>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="streetwear">Streetwear</option>
        </select>

        <label for="colorPreference">Color Preference:</label>
        <input type="text" id="colorPreference" placeholder="e.g., blue, avoid red">

        <label for="budget">Budget:</label>
        <select id="budget" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <button type="button" onclick="generateRecommendation()">Get Styling Recommendation</button>
    </form>

    <div id="recommendation">
        <h3>Styling Recommendations for You:</h3>
        <p id="styleAdvice"></p>
    </div>
</div>

<script>
function generateRecommendation() {
    const name = document.getElementById('name').value;
    const stylePreference = document.getElementById('stylePreference').value;
    const skinTone = document.getElementById('skinTone').value;
    
    let styleAdvice = `Hi ${name}, here are some personalized recommendations for you: <br><br>`;

    if (stylePreference === 'casual') {
        styleAdvice += "Casual Outfit: Pair jeans with a tee or cozy sweater for a comfortable yet stylish look.<br>";
    } else if (stylePreference === 'formal') {
        styleAdvice += "Formal Outfit: Opt for a tailored suit or blazer with dress pants, perfect for formal occasions.<br>";
    } else if (stylePreference === 'streetwear') {
        styleAdvice += "Streetwear Style: Try joggers or loose jeans with a graphic tee and jacket.<br>";
    }

    if (skinTone.toLowerCase() === 'fair') {
        styleAdvice += "Color Tip: Soft colors like pastels and blues suit your skin tone well.<br>";
    } else if (skinTone.toLowerCase() === 'medium') {
        styleAdvice += "Color Tip: Jewel tones like emerald or ruby enhance your natural glow.<br>";
    } else if (skinTone.toLowerCase() === 'dark') {
        styleAdvice += "Color Tip: Bright colors and bold patterns look vibrant on you.<br>";
    }

    styleAdvice += "<br>Experiment and enjoy expressing your style!";
    
    document.getElementById('styleAdvice').innerHTML = styleAdvice;
    document.getElementById('recommendation').style.display = 'block';
}
</script>

</body>
</html>
